<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Verick Bookings</title>
    <link rel="icon" type="image/x-icon" href="img/favicon-64x64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-64x64.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-64x64.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon-64x64.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="top-bar">
                <div class="logo-container">
                    <a href="index.html" class="logo">
                        <img src="img/verick-logo.png" alt="Verick Bookings" class="logo-image">
                    </a>
                </div>
                <div class="nav-icons">
                    <a href="register.html"><i class="fas fa-user-plus"></i> Create Account</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Form -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your Verick Bookings account</p>
                </div>
                
                <form class="auth-form" id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email Address *</label>
                        <input type="email" id="login-email" name="email" required>
                        <div class="error-message" id="login-email-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password *</label>
                        <input type="password" id="login-password" name="password" required>
                        <div class="error-message" id="login-password-error"></div>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="forgot-password.html" class="link">Forgot password?</a>
                    </div>

                    <button type="submit" class="auth-btn" id="login-btn">
                        <span class="btn-text">Sign In</span>
                        <div class="btn-loading" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i> Signing In...
                        </div>
                    </button>

                    <div class="auth-divider">
                        <span>or</span>
                    </div>

                    <button type="button" class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>

                    <button type="button" class="social-btn facebook-btn">
                        <i class="fab fa-facebook-f"></i>
                        Continue with Facebook
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html" class="link">Create one here</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="js/auth.js"></script>
</body>
</html>
